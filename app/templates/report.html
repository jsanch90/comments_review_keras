<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Comments Review</title>

  <!-- styles for this little demo page -->
  <style type="text/css">
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .page {
      margin: 40px;
    }

    h1 {
      margin: 40px 0 60px 0;
    }

    .dark-area {
      background-color: #666;
      padding: 40px;
      margin: 0 -40px 20px -40px;
      clear: both;
    }

    .clearfix:before,
    .clearfix:after {
      content: " ";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }
  </style>

  <link rel="stylesheet" href="../static/css/circle.css">




  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/modern-business.css" rel="stylesheet">


  <link rel="stylesheet" href="../static/css/sweetalert2.min.css">

  <!-- <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" /> -->


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- La idea es poner el logo de Vaico Works aquí -->
      <!-- Una duda es si cargar el método o sólo la página -->
      <!-- Por ahora en esta línea sólo carga la página como tal, pero realiza todo por la ruta url -->
      <a class="navbar-brand" href="/">Comments review</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/jsanch90/comments_review_keras">Source code</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3"> </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
    </ol>

    <!-- Content Row -->
    <!-- /.row -->

    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <hr>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Insert a comment or review</h3>
        <form method="POST">
          <div class="control-group form-group">
            <div class="controls">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <textarea rows="10" cols="100" class="form-control" name="description" required
                data-validation-required-message="Ingrese una descripción por favor" maxlength="10000"
                style="resize:none"></textarea>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <div class="col-md-15"></div>
              <p>Data : {{data}}</p>
              <br>
              <!-- default -->
              <div class="clearfix">

                <div class="c100 p{{score.split('.')[0]}}">
                  <span>{{score2}}</span>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>

                
              </div>
              <p>Score : {{score}}</p>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->


            <button type="submit" value="submit" class="btn btn-danger" id="sendMessageButton">process</button>
        </form>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact form JavaScript -->
  <!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <script src="../static/js/jqBootstrapValidation.js"></script>
  <script src="../static/js/contact_me.js"></script>
  <script src="../static/js/sweetaler2.min.js"></script>

</body>

</html>
